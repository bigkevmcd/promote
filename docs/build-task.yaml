apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-push
spec:
  workspaces:
  - name: repo
  inputs:
    resources:
      - name: git-source
        type: git
    params:
    - name: pathToDockerFile
      description: The path to the dockerfile to build
      default: ./repo/Dockerfile
    - name: commitId
      description: commit ID of the source
      default: v2
    - name: pathToContext
      description: The build context used by Kaniko (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
      default: ./repo
  outputs:
    resources:
      - name: builtImage
        type: image
  steps:
  - name: build
    image: docker
    script: |
      #!/bin/sh
      cp -R git-source/* repo
      docker build -f $(inputs.params.pathToDockerFile) -t $(outputs.resources.builtImage.url) $(inputs.params.pathToContext)
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock
  - name: push 
    image: docker
    script: |
      #!/bin/sh
      docker tag $(outputs.resources.builtImage.url) $(outputs.resources.builtImage.url):$(inputs.params.commitId)
      docker push $(outputs.resources.builtImage.url):$(inputs.params.commitId)
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock
  - name: update 
    image: alpine
    script: |
      #!/bin/sh
      sed -i -e "s#\$IMAGE#\$(outputs.resources.builtImage.url):\$(inputs.params.commitId)#" $(inputs.params.pathToContext)/config/deploy.yaml
  - name: grab-git-commit
    image: quay.io/redhat-developer/gitops-cli
    imagePullPolicy: Always
    script: |
      #!/usr/bin/env bash
      cd git-source
      git rev-parse --short HEAD | tee /workspace/repo/.git-commit
  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock
        type: Socket

